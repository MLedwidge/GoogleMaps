<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 20px;
        border: 16px dashed blue;
        background-color: yellow;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <script>

      //set up the google map
      var map;

      //create a function that runs when the page is ready
      var initialize = function() {
        //set some default options
        var mapOptions = {
          zoom: 14, //very close
          center: new google.maps.LatLng(52.3696809,4.8926209) //cooper union
        };

        //create a new map, and have it populate the #map-canvas html element
        var map = new google.maps.Map(document.getElementById('map-canvas'),
            mapOptions);

        var buildings = [{
          position: new google.maps.LatLng(52.358, 4.868),
          map: map,
          title:"Vondelpark",
        },
       {
         position: new google.maps.LatLng(52.357561, 4.881787),
         map: map,
         title:"Museums",
       },
      {
        position: new google.maps.LatLng(52.348984, 4.844846),
        map: map,
        title:"Where I lived",
        }];

       for(var i=0; i<buildings.length; i++) {
         new google.maps.Marker(buildings[i]);
       }

       var styles = [
         {
           stylers: [
             { hue: "#00ffe6" },
             { saturation: -20 }
           ]
         },{
           featureType: "road",
           elementType: "geometry",
           stylers: [
             { lightness: 100 },
             { visibility: "simplified" }
           ]
         },{
           featureType: "road",
           elementType: "labels",
           stylers: [
             { visibility: "off" }
           ]
         }
       ];

       map.setOptions({styles: styles});



      }

      //add the map to the page, when the page is ready
      google.maps.event.addDomListener(window, 'load', initialize);



    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
